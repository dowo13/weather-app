<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
    <nav class="navbar">
        <div class="companyLogo"> 
            <img src="assets/icons/png/logo-social.png" alt="company logo pic" class="logo-pic">
            Business Name...
        </div>
        <a href="#" class="toggle-button" title="open-close menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
        </a>
        <div class="navbar-links"> 
            <ul>
                <li class="item1"><a href="#" class="home">Home</a></li>
                <li class="item2"><a href="#" class="about">About</a></li>
                <li class="item3"><a href="#" class="contact">Contact</a></li>
                <li class="item4"><a href="#" class="log-in">Log-in</a></li>
            </ul>
        </div>
    </nav>
    <h1 class="title">Weather App</h1>
    <section class="enter-location">
        <input type="search" placeholder="Enter a location..." id="location-search" title="enter town or city">
    </section>
    <main class="output">
        <div class="weather-icon">
            <img src="#" alt="weather-icon" class="icon">
       </div>
       <div class="loader"></div>  
       <div class="info">
            <p class="place">location here</p>
            <p class="timeNow">day<span class="tNow"></p>
            <p class="description">description</p>
            <p class="temp"> Temperature:</p> 
            <p class="humid">Humidity:</p>
            <p class="airpress"> Air-pressure:</p>
            <p class="wind">Wind-speed:</p>
            <p class="sunrise">Sunrise:</p>
            <p class="sunset">Sunset:</p>
            <button class="metric">metric/imperial</button>
       </div>
       <div class="weekly-container">
        <div class="dayOne">
            <img src="#" class="weekIcon" alt="weather-icon">
            <p class="dayDate"></p>
            <p class="maxTemp"></p>
            <p class="min-temp"></p>
            <p class="weekDescription"></p>
        </div>
        <div class="dayTwo">
            <img src="#" class="weekIcon" alt="weather-icon">
            <p class="dayDate"></p>
            <p class="maxTemp"></p>
            <p class="min-temp"></p>
            <p class="weekDescription"></p>
        </div>
    </div>
    </main>
    <script src="./javascript/index.js"></script>
</body>
</html>
